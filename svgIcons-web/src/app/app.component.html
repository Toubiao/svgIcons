<div class="container-fluid" infiniteScroll
     class="infiniteScroll"
     [infiniteScrollDistance]="8"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()"
     [scrollWindow]="true"
   >
  <div class="col-12" *ngFor="let icon of posts">
    <h1 class="text-center mb-5 mt-5"> {{icon.title}} </h1>
    <div class="d-flex flex-wrap">
      <div class="col-2 p-3" *ngFor="let iconPath of icon.svgIcons">
        <img src="http://hos6dev.xyz/svgIcons/{{iconPath}}" class="img-fluid" alt="Responsive image">
        <h5 class="text-center text-wrap"> {{iconPath.toString().replace(icon.title, '')}}</h5>
      </div>
    </div>
  </div>
</div>
